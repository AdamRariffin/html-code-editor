<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html code Editor</title>
    <link rel="stylesheet" href="editor.css">
    <script src="https://kit.fontawesome.com/c4abb55a4c.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1>HTML code <span>editor</span></h1>
        </div>
        <nav>
            <ul id="menuItem">
                <li><a href="">Home</a></li>
                <li><a href="">other project</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Account</a></li>
            </ul>
        </nav>
        <img src="menu.png" class="menu-icon" onclick="menutoggle()">
    </div>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i>Javascript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>

        </div>
        <div class="right">
            <label><i class="fa-solid fa-house-chimney-medical"></i>Output</label>
            <iframe id="output"></iframe>

        </div>
    </div>

    <script>
        var menuItem = document.getElementById("menuItem");
        
        menuItem.style.maxHeight = "0px";

        function menutoggle(){
            if(menuItem.style.maxHeight == "0px")
            {
                menuItem.style.maxHeight = "200px";
            }
            else
            {
                menuItem.style.maxHeight = "0px";
            }
        }
        
        function run(){
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlCode+ "<style>"+cssCode+"</style>";
            output.contentWindow.eval(jsCode);

        }
    </script>
</body>
</html>
